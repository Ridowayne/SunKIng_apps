name: Django CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: sunking_app.settings
      DEBUG: 0
      SECRET_KEY: test_secret_key
      ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AFRICASTALKING_USERNAME: ${{ secrets.AFRICASTALKING_USERNAME }}
      AFRICASTALKING_API_KEY: ${{ secrets.AFRICASTALKING_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run Django migrations
        run: python manage.py migrate --noinput

      - name: Run Django system checks
        run: python manage.py check

      - name: Run Tests (Django auto-creates test DB)
        run: python manage.py test --noinput --verbosity=2
